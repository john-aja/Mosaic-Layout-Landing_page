<!DOCTYPE html>
<html>
	<head>
		<title>Image Tiles</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link type="text/css" rel="stylesheet" href="./assets/style.css" />
		<link rel="icon" href="./assets/Favilia logo 2.svg" />
	</head>
	<body>
		<section>
			<nav>
				<div>
					<div>
						<img
							class="logo"
							src="./assets/Favilia logo.png"
							alt="favilia_logo"
						/>
					</div>
				</div>
				<div class="features">
					<p>Travel</p>
					<p>For Companies</p>
					<p>Stay</p>
				</div>
				<div class="contact-us">
					<img class="mail" src="./assets/mail.png" />
					<div>Contact Us</div>
				</div>
			</nav>

			<div class="head_section">
				<h1>
					<b>Explore a new dimension of Experience</b>
				</h1>
				<p>A travel trend mixing work and play</p>
			</div>

			<div class="split_div">
				<span>
					<div class="span_one"></div>
					<div class="span_two"></div>
				</span>
				<span></span>
				<span>
					<div class="span_three"></div>
					<div class="span_four"></div>
				</span>
			</div>
		</section>
	</body>
</html>
